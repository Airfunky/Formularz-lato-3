<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
  
    <label for="obraz">Wybierz obraz: </label>
    <input type="file" id="obraz" name="obraz" accept=".jpg, .jpeg" required>
        <br/><br/>

    <label for="liczba">Liczba Kopii: </label>
    <input type="number" id="liczba" name="liczba"  required>
        <br/><br/>
 
    <input type="radio" id="blyszczacy" name="papier" value="blyszczacy" checked>
    <label for="blyszczacy">Papier błyszczący</label>
        <br><br/>

    <input type="radio" id="matowy" name="papier" value="matowy">
    <label for="matowy">Papier matowy</label>
        <br/><br/>
  

    <input type="submit" value="Dodaj do koszyka">
  </form>
</body>
</html>
